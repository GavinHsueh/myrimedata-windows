# luna_pinyin.custom.yaml
punctuator:
  import_preset: default
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
patch:
  #"switches/@0/reset": 1   #默认英文状态
  "punctuator/full_shape":
