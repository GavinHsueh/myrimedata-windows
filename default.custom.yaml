# default.custom.yaml
customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Jan 16 15:03:52 2021"
  rime_version: 1.5.3
patch:
  "ascii_composer/switch_key":
    Shift_L: commit_code
    Shift_R: commit_code
  "key_binder/bindings":
    - {accept: minus, send: Page_Up, when: paging}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+space", toggle: simplification, when: always}
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+h", send: Left, when: composing}
    - {accept: "Control+l", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+semicolon", send: End, when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Control+k", send: Page_Up, when: composing}
    - {accept: "Control+j", send: Page_Down, when: composing}
  "menu/page_size": 5
  schema_list:
    - {schema: luna_pinyin}
  "switcher/hotkeys":
    - "Control+grave"